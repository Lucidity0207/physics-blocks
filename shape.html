<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Shape it up!</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            align-content: space-around;
            background-color: #202830;
            color: #ffffff;
            display: grid;
            justify-content: center;
        }

        canvas {
            background-color: #ffffff;
        }
    </style>
</head>

<body>

    <h1> Make a tower! </h1>

    <canvas id='mycanvas'></canvas>

    <p>Use the arrow keys and mouse to move the squares. Click to spawn more!</p>

    <script src="main.js" defer></script>
</body>

</html>
